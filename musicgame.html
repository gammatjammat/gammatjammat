<script>

function myFunction(gettheid,imgormp3,whichimage,tdid) 
{
	var x = document.getElementById(gettheid);
	if (x.style.display === "none") 
	x.style.display = "block";
	else
	  x.style.display = "block";
	  
	document.getElementById(tdid).style.backgroundColor='lightgreen';
			
	if(imgormp3 == "audio")
	{
		var myAudio=localStorage.getItem(whichimage);
		//window.open(myAudio,'targetWindow', 'toolbar=no, location=no, titlebar=no,status=no, menubar=no, scrollbars=yes, resizable=yes, width=500px, height=250px, top=150px left=420px');
		//return false;

		var iframe = '<html><head><style>body, html {width: 100%; height: 100%; margin: 0; padding: 0}</style></head><body><iframe src='+myAudio+' style="height:100%;width:100%"></iframe></body></html>';
		var win = window.open("","","width=1090px, height=550px, top=25px left=120px,toolbar=no,menubar=no,resizable=yes");
		win.document.write(iframe);
	}
	else if (imgormp3 == "video")
	{
		localStorage.setItem("videoname",whichimage);
		window.open("videoplayer.html",'targetWindow', 'toolbar=no,titlebar=no, location=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1290px, height=650px, top=25px left=120px');
		return false;
	}
	else
	{
		//window.open(whichimage,'targetWindow', 'toolbar=no, location=no, titlebar=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1090px, height=550px, top=25px left=120px'); 
		//return false;

		var iframe = '<html><head><style>body, html {width: 100%; height: 100%; margin: 0; padding: 0}</style></head><body><iframe src='+whichimage+' style="height:100%;width:100%"></iframe></body></html>';
		var win = window.open("","","width=1090px, height=550px, top=25px left=120px,toolbar=no,menubar=no,resizable=yes");
		win.document.write(iframe);
	}
}

function showHint(forwhich) 
{
	var hintValue=localStorage.getItem(forwhich);
	alert(hintValue);
}
